<!DOCTYPE html>
<link rel="stylesheet" href="./CSS/styles.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitaProp</title>
    <link rel="shortcut icon" href="./IMG/logo1.png">
    <script src="./JS/script.js"></script>
</head>

<body>
    <div id="app">
        <nav>
            <div class="grid-container-nav">
                <div class="div-nav-general">
                    <a href="./index.html">
                        <div>
                            <img class="logo-nav" src="./IMG/logo1.png" alt="logo">
                        </div>
                    </a>
                </div>

                <div class="div-nav-general">
                    <img class="nombre-nav" src="./IMG/nombre1.png" alt="logo">
                </div>
                <div class="div-nav-general">
                    <span v-if="login">
                        <p class="usuario-loguin">Ingreso {{nombreUsuario}} !!!</p>
                    </span>
                </div>
                <div class="div-nav-general">
                    <span v-if="login == false || login == null">
                        <a href="./login.html">
                            <button class="button button2">Login</button>
                        </a>
                    </span>
                    <span v-if="login == false || login == null">
                        <a href="./Registrar.html">
                            <button class="button button2">Registrar</button>
                        </a>
                    </span>
                    <span v-else>
                        <a href="./index.html">
                            <button class="button button2" v-on:click="logout()">Logout</button>
                        </a>
                    </span>
                    <a href="./contacto.html">
                        <button class="button button2">Contactenos</button>
                    </a>
                    <button class="button button2">Buscar</button>
                </div>
            </div>
        </nav>
        <main>
            <section class="container-section">
                <form class="form-registrar">
                    <h1 class="titulo">Registraci√≥n</h1>
                    <div class="container-group">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nombre"
                                v-model="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido"
                                v-model="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="nombre@example.com" v-model="email">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2"
                                placeholder="Password" v-model="password">
                        </div>
                        <div class="mb-3">
                            <button class="envio__button btn btn-primary" id="btn_contact" type="button"
                                v-on:click="guardar()">Registrar</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <footer class="pie">
        <div class="grid-container">
            <div class="column">
                <img class="imgPie" src="./IMG/nombre1.png" alt="">
            </div>
            <div class="column">
                <div class="pieArea3">
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no"
                                marginheight="0" marginwidth="0"
                                src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Av. Gral. Paz 12206-12140, Buenos Aires&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                                href="https://embed-googlemap.com"></a></div>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                width: 300px;
                                height: 130px;
                            }

                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                width: 300px;
                                height: 130px;
                            }

                            .gmap_iframe {
                                width: 300px !important;
                                height: 130px !important;
                            }
                        </style>
                    </div>
                </div>
            </div>
            <div class="column columnPie">
                <div class="pieArea1">
                    <h4>Nuestras redes</h4>
                </div>
                <div class="pieArea2">
                    <a href="https://www.linkedin.com/" target="_blank"><img src="./IMG/linkedin.png"
                            alt="linkedin"></a>
                    <a href="https://www.whatsapp.com/" target="_blank"><img src="./IMG/whatsapp.png"
                            alt="whatsapp"></a>
                </div>
                <div class="pieArea3">
                    <a href="">
                        <h8>By CodoCreadores</h8>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JS/apiUsuario.js"></script>
</body>

</html>
